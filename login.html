<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="">
    <div id="form">
    <div id="title">
        <h2>Log In </h2>
    </div>
    <div id="formContents">
    <form id="myform" name="login form">
        <label>Full Name:</label>
        <input type="text" class="input" placeholder="Enter Full Name" required>

        <label >Mobile Number:</label>
        <input type="tel" class="input" placeholder="10-digit number" required>

        <label >Email ID:</label>
        <input type="email" class="input" name="email" placeholder="Enter Valid Email Id" required>


        <div class="button"><button type="submit">Log in</button></div>
    </form>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
